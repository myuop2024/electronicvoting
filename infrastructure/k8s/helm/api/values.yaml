image:
  repository: ghcr.io/observernet/api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.observernet.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - api.observernet.org
      secretName: observernet-api-tls

env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: observernet-secrets
        key: database-url
  - name: REDIS_URL
    valueFrom:
      secretKeyRef:
        name: observernet-secrets
        key: redis-url
resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 1Gi
hpa:
  enabled: true
  minReplicas: 4
  maxReplicas: 60
  targetCPUUtilizationPercentage: 65
