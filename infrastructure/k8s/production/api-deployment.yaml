apiVersion: apps/v1
kind: Deployment
metadata:
  name: observernet-api
  namespace: observernet
  labels:
    app: observernet-api
    tier: backend
spec:
  replicas: 3  # Base replicas, HPA will scale
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: observernet-api
  template:
    metadata:
      labels:
        app: observernet-api
        tier: backend
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - observernet-api
                topologyKey: kubernetes.io/hostname
      containers:
        - name: api
          image: observernet/api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: observernet-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: observernet-secrets
                  key: redis-url
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: observernet-secrets
                  key: session-secret
            - name: FABRIC_GATEWAY_URL
              valueFrom:
                configMapKeyRef:
                  name: observernet-config
                  key: fabric-gateway-url
            - name: ZK_PROOF_MODE
              value: "production"
            - name: MIXNET_THRESHOLD
              value: "3"
            - name: MIXNET_TOTAL_NODES
              value: "5"
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: observernet-secrets
                  key: celery-broker-url
            - name: GUNICORN_WORKERS
              value: "4"
            - name: GUNICORN_THREADS
              value: "2"
            - name: GUNICORN_WORKER_CLASS
              value: "uvicorn.workers.UvicornWorker"
          command:
            - "gunicorn"
            - "observernet_api.app:create_app"
            - "--bind=0.0.0.0:8000"
            - "--workers=$(GUNICORN_WORKERS)"
            - "--threads=$(GUNICORN_THREADS)"
            - "--worker-class=$(GUNICORN_WORKER_CLASS)"
            - "--timeout=120"
            - "--keep-alive=5"
            - "--max-requests=10000"
            - "--max-requests-jitter=1000"
            - "--graceful-timeout=30"
            - "--log-level=info"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: observernet-api
  namespace: observernet
  labels:
    app: observernet-api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: observernet-api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: observernet-api-hpa
  namespace: observernet
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: observernet-api
  minReplicas: 3
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 10
          periodSeconds: 30
      selectPolicy: Max
